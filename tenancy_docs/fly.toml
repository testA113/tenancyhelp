# fly.toml app configuration file generated for tenancy-docs on 2024-05-02T00:26:07+12:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tenancy-docs'
primary_region = 'syd'

[build]

[http_service]
  internal_port = 4321
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[env]
  ANONYMIZED_TELEMETRY= 'False'
  TOKENIZERS_PARALLELISM= 'False'
  CHROMA_HOSTNAME= 'chroma-db.fly.dev'
  CHROMA_PORT= '443'
  CHROMA_SSL= true
  GPT_MODEL= 'gpt-4o'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
